<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Locker</title>
    <link rel="stylesheet" href="./index.css";>
</head>

<body>
    <audio autoplay loop src="./audio/backgroundmusic.mp3"></audio>
    <video autoplay muted loop class="video-bg">
        <source src="./videos/videofile.mp4">
    </video>

    <div class= "content">
        <img src="./Pictures/logo.png" alt="World Tour Logo" class="logo"/>


        <form class="email-form">
            <input type="email" id="email" placeholder="Email" required/>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <button id="enter-site"class="enter-site-btn">Enter Site</button>

    </div>
    <script src="script.js"></script>

    
</body>
</html>
