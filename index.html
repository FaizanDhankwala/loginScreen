<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Locker</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./Pictures/favicon.png" type="image/png">
    
</head>

<body>
    <audio autoplay loop src="./audio/backgroundmusic.mp3"></audio>
    <video autoplay muted loop class="video-bg">
        <source src="./videos/final.mp4">
    </video>

    <div class="centered-container">
        <img src="./Pictures/logo.png" alt="World Tour Logo" class="logo"/>


        <form class="email-form">
            <div class="input-wrapper">
                <input type="email" id="email" placeholder="Email Is Required For Access" required/>
            </div>
            
          
        </form>
        <button id="enter-site-btn"class="enter-site-btn">Enter Site</button>



    </div>
    <script src="script.js"></script>

    
</body>
</html>
